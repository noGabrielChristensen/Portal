<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mega App</title>
</head>
<body>
  <h1>Profiles</h1>
  <ul id="profiles-list"></ul>

  <script>
    async function fetchProfiles() {
      const response = await fetch("https://portal-e138.onrender.com/");
      const profiles = await response.json();

      const list = document.getElementById("profiles-list");
      list.innerHTML = "";
      profiles.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `ID: ${p.id}, Created At: ${p.created_at}`;
        list.appendChild(li);
      });
    }

    fetchProfiles();
  </script>
</body>
</html>
