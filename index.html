<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mega App Profiles</title>
</head>
<body>
  <h1>Profiles</h1>
  <ul id="profile-list"></ul>

  <script>
    async function loadProfiles() {
      try {
        const res = await fetch('https://portal-e138.onrender.com/');
        const profiles = await res.json();

        const list = document.getElementById('profile-list');
        list.innerHTML = '';

        profiles.forEach(p => {
          const li = document.createElement('li');
          li.textContent = `ID: ${p.id} â€” Created: ${new Date(p.created_at).toLocaleString()}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
      }
    }

    loadProfiles();
  </script>
</body>
</html>
