<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega App - Profiles</title>
</head>
<body>
  <h1>Create a Profile</h1>
  <form id="profileForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <button type="submit">Add Profile</button>
  </form>

  <h2>All Profiles</h2>
  <ul id="profilesList"></ul>

  <script>
    const form = document.getElementById('profileForm');
    const profilesList = document.getElementById('profilesList');
    const API_URL = "https://portal-e138.onrender.com";

    // Fetch and display all profiles
    async function fetchProfiles() {
      const res = await fetch(API_URL);
      const data = await res.json();
      profilesList.innerHTML = '';
      data.forEach(profile => {
        const li = document.createElement('li');
        li.textContent = `ID: ${profile.id} | Created: ${profile.created_at}`;
        profilesList.appendChild(li);
      });
    }

    // Add a new profile
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;

      await fetch(`${API_URL}/add-profile`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      form.reset();
      fetchProfiles();
    });

    // Initial load
    fetchProfiles();
  </script>
</body>
</html>
